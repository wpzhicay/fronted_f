<div class="login-wrapper">
  <div class="login-container">
    <div class="login-image">
      <img src="assets/logo.png" alt="Energía limpia" />
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Iniciar Sesión</h2>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Correo inválido.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres.</small>
        </div>
      </div>

      <button type="submit">Ingresar</button>

      <div class="register-link">
        <span>¿No tienes cuenta?</span>
        <a routerLink="/register">Regístrate aquí</a>
      </div>
    </form>
  </div>
</div>
